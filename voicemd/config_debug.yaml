  - age

lambda_age: 1
lambda_gender: 0.01

age_label2cat:
  twenties: 0.0
  thirties: 1.0
  fourties: 2.0
  fifties: 3.0
  sixties: 4.0

gender_label2cat:
  F: 0.0
  M: 1.0


